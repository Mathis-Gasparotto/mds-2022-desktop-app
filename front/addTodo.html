<body class="body d-flex justify-content-center align-items-center" id="body">
  <div id="alerts"></div>
  <div class="main w-100 d-flex flex-row">
    <nav class="navbar">
      <ul class="navbar-nav mx-2">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>

        <li class="nav-item">
          <a class="nav-link active" href="addTodo.html">Add Todo</a>

        <li class="nav-item">
          <a class="nav-link" href="todos.html">Todos</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-9">
      <h1 class="text-center my-5">Todos</h1>
      <div class="row">
        <form class="form m-auto" id="create-todo-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" value="Oui" id="title">
          </div>
          <div class="mb-3">
            <label for="floatingTextarea">Comments</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">Oui</textarea>
          </div>
          <div class="mb-3">
            <label for="datetime" class="form-label">Date</label>
            <input type="datetime-local" class="form-control" id="datetime" value="2023-06-24T17:39">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="important">
            <label class="form-check-label" for="important">Important</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
